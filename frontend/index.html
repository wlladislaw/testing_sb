  <main id="main-content">
    <div class="sections-wrapper">
      <section id="login-section">
        <h2>Войти в панель</h2>

        <form id="login-form">
          <label>
            <input type="text" id="username" placeholder="Логин" required>
          </label>
          <label>
            <input type="password" id="password" placeholder="Пароль" required>
          </label>
          <div id="login-error" class="error hidden">
            <div class="error-icon"></div>
            <span class="error-msg">Логин или пароль неверны.</span>
          </div>
          <button type="submit" class="login_btn" id="login-button"> <span class="button-text">Войти</span>
            <span id="loader" class="hidden loader"></span>
          </button>
        </form>
      </section>

      <section id="service-section" class="hidden">
        <h2>Выберите сервис</h2>
        <div class="custom-select">
          <div class="select-panel">Выберите сервис</div>
          <ul class="dropdown hidden">
            <li data-value="census">census</li>
            <li data-value="ga">ga</li>
            <li data-value="tourism">tourism</li>
          </ul>
          <span class="arrow"></span>
        </div>
        <button id="select-button" class="select_btn" disabled> <span class="button-text">Подтвердить</span>
      </section>
    </div>


    <div class="loader-big hidden"></div>

    <div id="dashboard-section" class="hidden">
      <div class="wrapper_dashboard">
        <div class="dashboard__card">
          <header class="dashboard-header">
            <h3>Потребительская корзина туриста</h3>
            <span class="dashboard-info_icon"></span>
          </header>
          <div class="dashboard-content">
            <div class="chart-container">
              <canvas id="chart"></canvas>
              <div class="chart-label">
                <div class="chart-label_desc">Траты</div>
                <span class="chart-label_amount">883.9 млн ₽</span>
              </div>
            </div>
            <div class="chart-info">
              <h3>Структура потребительской корзины</h3>
              <div class="chart-info_grid">

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <div class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h2>Внимание</h2>
        <span class="modal__close-btn">&times;</в>
      </div>
      <p class="modal_info">Вы выходите из авторизованного профиля, вы будете перенаправлены на страницу авторизации.
      </p>
      <div class="modal-actions">
        <button class="btn_secondary modal__cancel-btn">Отмена</button>
        <button class="btn_secondary modal__confirm-btn">Выйти</button>
      </div>
    </div>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
